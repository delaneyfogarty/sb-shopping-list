<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">

<body class="shopping-list-body">
    <header>
    My Supermarket List
    </header>
    <button id="logout">Logout</button>
    <main>
        <form class="shopping-list-form">
            What do you need from the supermarket?
            <input type="name" name="name">
            How many of those do you need?
            <input type="number" name="amount">
            <button class="add-item-button">Add Item</button>
        </form>
        <section class="shopping-list">

        </section>
        <section class="bought-items">

        </section>
        <div class="delete-list">
            <button class="delete-list-button">Delete List</button>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right"></div>
    </footer>
    <script type="module" src="./shopping-list.js"></script>
</body>

</html>
